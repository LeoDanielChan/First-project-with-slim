{% extends "main2.html" %}

{% block main %}

<main class="form-signin w-100 m-auto">
    <form action="iniciarSesion" method="post">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person h3 mb-3 fw-normal" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

        <div class="form-floating">
            <input name="user" class="form-control" id="floatingInput" type="text" placeholder="Nombre de usuario" />
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input name="contraseña" class="form-control" id="floatingPassword" type="password" placeholder="Contraseña" />
            <label for="floatingPassword">Password</label>
        </div>

        <div class="d-flex justify-content-around mt-1">
            <div class="pt-1">
                <a href="" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu contraseña</a>
            </div>
        </div>

        <br>

        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Todavía no tienes una cuenta?</div>
            <a href="nuevoUsuario" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>

        <p class="mt-5 mb-3 text-body-secondary">&copy; Copyright EXPRO - 2023</p>
    </form>
    
</main>

{% endblock %}
