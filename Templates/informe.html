{% extends "main.html" %}

{% block main %}

    <br>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">

                <h4><i class="bi bi-clipboard-plus-fill"></i> &nbsp; Nuevo informe</h4>
            </div>

            <div class="mb-1">
                <form action="creaInforme" method="post">

                    <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input class="form-control" type="text" placeholder="Escribe el motivo del informe" name="motivo">
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Involucrados</label>
                        <input class="form-control" type="text" placeholder="Escribe el personal involucrado" name="involucrados">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describe el conflicto" name="descripcion"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de observación</label>
                        <input class="form-control" type="date" placeholder="Escribe el motivo del informe" name="fecha">
                    </div>
                    <button type="submit" class="col-12 btn btn-primary d-flex justify-content-between"><span>Enviar</span><i id="icono" class="bi bi-cursor-fill "></i></button>
                </form>
            </div>   
        </div>
    </section>
    
    <br>
{% endblock %}
